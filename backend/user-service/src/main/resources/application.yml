spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/content_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
jwt:
  secret: your_jwt_secret
  expiration: 86400000 # 1 day in milliseconds
server:
  port: 8081